<mat-card-title>Owner's cabinet</mat-card-title>
<br />
<app-board></app-board>
<div class="content">
  <app-balance></app-balance>
  <mat-card-title>{{activeAccount}}</mat-card-title>
  <!-- <form class="exch"> -->
    <div class="amount">
      <mat-form-field class="example-full-width">
        <mat-label>Number blocks after last block</mat-label>
        <input matInput placeholder="Enter number of blocks after last block" name="expirationBlock" [formControl]="expirationBlock"
          (change)="onAmountChange('expirationBlock', expirationBlock)" />
      </mat-form-field>

    </div>
    <div class="buttons">
      <button mat-raised-button class="btn-buy" (click)="createDerivative()">
        Create derivative
      </button>
    </div>
  <!-- </form> -->
</div>
